<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="notice.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700,900" rel="stylesheet" />
</head>

<body>
    <section class="notice">
        <div class="container container--notice">
            <div class="create-block">
                <div class="create-block__inputs">
                    <label class="title" for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label class="description" for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div class="create-block__button">
                    <div class="date-block">
                        <label for="dateComplete">Complete the task</label>
                        <input type="date" name="dateComplete" id="dateComplete">
                    </div>
                    <button>Add task</button>
                </div>
            </div>
            <div class="set-notices">
                <!-- <h2 class="block-no-note">Create note</h2> -->
            </div>
        </div>
    </section>
</body>

</html>
